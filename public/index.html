<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pledge Payment - Barkai Yeshivah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #082c66 0%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .container {
            background: white;
            border-radius: 14px;
            border: 2px solid #ffbd0d;
            box-shadow: 0 20px 60px rgba(8, 44, 102, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 28px 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 18px;
        }
        
        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #082c66 0%, #0d47a1 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
        
        h1 {
            color: #1f2937;
            font-size: 22px;
            margin-bottom: 3px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 16px;
        }
        
        .balance-box {
            background: #f0f9ff;
            border-left: 4px solid #ffbd0d;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 18px;
        }
        
        .balance-label {
            color: #082c66;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            color: #ffbd0d;
            font-size: 28px;
            font-weight: 700;
        }
        
        .payment-options {
            margin-bottom: 16px;
        }
        
        .option-label {
            color: #374151;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: block;
        }
        
        .option-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .option-btn {
            flex: 1;
            padding: 10px 10px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 7px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            transition: all 0.3s ease;
        }
        
        .option-btn:hover {
            border-color: #082c66;
            background: #f9fafb;
            transform: translateY(-1px);
        }
        
        .option-btn.active {
            background: #082c66;
            color: white;
            border-color: #082c66;
            box-shadow: 0 2px 8px rgba(8, 44, 102, 0.3);
        }
        
        .custom-amount-input {
            display: none;
            margin-top: 8px;
        }
        
        .custom-amount-input.show {
            display: block;
        }
        
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .currency-symbol {
            position: absolute;
            left: 12px;
            color: #6b7280;
            font-weight: 600;
            font-size: 14px;
        }
        
        .amount-input {
            width: 100%;
            padding: 10px 10px 10px 28px;
            border: 2px solid #e5e7eb;
            border-radius: 7px;
            font-size: 13px;
            font-weight: 600;
            transition: border-color 0.3s ease;
        }
        
        .amount-input:focus {
            outline: none;
            border-color: #082c66;
            box-shadow: 0 0 0 3px rgba(8, 44, 102, 0.1);
        }
        
        .pay-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #082c66 0%, #0d47a1 100%);
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }
        
        .pay-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(8, 44, 102, 0.4);
        }
        
        .pay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .cancel-button {
            width: 100%;
            padding: 11px;
            background: white;
            color: #082c66;
            border: 2px solid #082c66;
            border-radius: 7px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cancel-button:hover {
            background: #f0f7ff;
            transform: translateY(-1px);
        }
        
        .security-info {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #6b7280;
            font-size: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 2px solid #ffbd0d;
            justify-content: center;
        }
        
        .lock-icon {
            width: 14px;
            height: 14px;
            color: #ffbd0d;
        }
        
        .account-id {
            color: #9ca3af;
            font-size: 11px;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üí≥</div>
            <h1>Pledge Payment</h1>
            <p class="subtitle">Barkai Yeshivah</p>
        </div>
        
        <!-- Balance Due Section -->
        <div class="balance-box">
            <div class="balance-label">Balance Due</div>
            <div class="balance-amount" id="balanceAmount">$0.00</div>
        </div>
        
        <div class="payment-options">
            <label class="option-label">Select Payment Amount</label>
            
            <div class="option-buttons">
                <button class="option-btn active" id="fullBalanceBtn" data-amount="full">
                    Pay Full Balance
                </button>
                <button class="option-btn" id="customAmountBtn" data-amount="custom">
                    Custom Amount
                </button>
            </div>
            
            <div class="custom-amount-input" id="customAmountInput">
                <div class="input-group">
                    <span class="currency-symbol">$</span>
                    <input 
                        type="number" 
                        class="amount-input" 
                        id="customAmount" 
                        placeholder="0.00" 
                        min="0.50" 
                        step="0.01"
                    >
                </div>
            </div>
        </div>
        
        <button class="pay-button" id="payButton">Pay Now</button>
        <button class="cancel-button" id="cancelButton">Cancel</button>
        
        <div class="security-info">
            <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <span>Secure payment powered by Stripe</span>
        </div>
        
        <div class="account-id" id="accountInfo">
            <span id="donorNameBottom"></span>
            <span id="accountIdBottom"></span>
        </div>
    </div>
    
    <script>
        /**
         * Decode Base64 string
         */
        function decodeBase64(str) {
            try {
                return decodeURIComponent(atob(str).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            } catch (e) {
                console.error('Base64 decode error:', e);
                return null;
            }
        }

        /**
         * Get query parameter
         */
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Initialize
        const encodedData = getQueryParameter('data') || null;
        
        let accountId = 'N/A';
        let fullName = 'Donor';
        let balanceAmount = 0;
        
        // Decode Base64 data
        if (encodedData) {
            console.log('Attempting to decode:', encodedData);
            const decodedData = decodeBase64(encodedData);
            if (decodedData) {
                const parts = decodedData.split('|');
                if (parts.length === 3) {
                    accountId = parts[0] || 'N/A';
                    fullName = parts[1] || 'Donor';
                    balanceAmount = parseFloat(parts[2]) || 0;
                    console.log('‚úÖ Decoded data - Account:', accountId, 'Name:', fullName, 'Balance:', balanceAmount);
                }
            }
        } else {
            console.log('‚ö†Ô∏è No encoded data found in query params');
        }
        
        console.log('=== Payment Page Debug ===');
        console.log('Current URL:', window.location.href);
        console.log('Query String:', window.location.search);
        console.log('Account ID:', accountId);
        console.log('Full Name:', fullName);
        console.log('Balance:', balanceAmount);
        
        // Update display - balance amount (with comma formatting)
        const formattedBalance = balanceAmount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        document.getElementById('balanceAmount').textContent = `$${formattedBalance}`;
        
        // Update display - donor name and account ID at bottom
        if (fullName && fullName !== 'Donor') {
            document.getElementById('donorNameBottom').textContent = `${fullName} ‚Ä¢ `;
        }
        
        if (accountId !== 'N/A') {
            document.getElementById('accountIdBottom').textContent = `Account ID: ${accountId}`;
        }
        
        let selectedAmount = balanceAmount;
        let paymentMode = 'full';
        
        // Option button handlers
        document.getElementById('fullBalanceBtn').addEventListener('click', function() {
            setPaymentMode('full');
            selectedAmount = balanceAmount;
        });
        
        document.getElementById('customAmountBtn').addEventListener('click', function() {
            setPaymentMode('custom');
            document.getElementById('customAmount').focus();
        });
        
        function setPaymentMode(mode) {
            paymentMode = mode;
            
            document.getElementById('fullBalanceBtn').classList.toggle('active', mode === 'full');
            document.getElementById('customAmountBtn').classList.toggle('active', mode === 'custom');
            document.getElementById('customAmountInput').classList.toggle('show', mode === 'custom');
            
            if (mode === 'full') {
                selectedAmount = balanceAmount;
            }
        }
        
        // Custom amount input
        document.getElementById('customAmount').addEventListener('input', function() {
            const value = parseFloat(this.value) || 0;
            selectedAmount = Math.max(0.50, value);
        });
        
        // Pay button
        document.getElementById('payButton').addEventListener('click', function() {
            if (paymentMode === 'custom') {
                const customValue = parseFloat(document.getElementById('customAmount').value);
                if (!customValue || customValue < 0.50) {
                    alert('Minimum payment is $0.50');
                    return;
                }
                selectedAmount = customValue;
            }
            
            processPayment();
        });
        
        // Cancel button
        document.getElementById('cancelButton').addEventListener('click', function() {
            window.location.href = 'https://www.barkaiyeshivah.org/userdonations/donation-payment-cancelled';
        });
        
        function processPayment() {
            const payButton = document.getElementById('payButton');
            payButton.disabled = true;
            payButton.textContent = 'Processing...';
            
            let amount = selectedAmount;
            if (paymentMode === 'custom') {
                const customValue = parseFloat(document.getElementById('customAmount').value);
                if (customValue) {
                    amount = customValue;
                }
            }
            
            console.log('Processing payment with amount:', amount);
            
            // Build the payment URL with query parameters
            const params = new URLSearchParams({
                account: accountId,
                balance: parseFloat(amount.toFixed(2)),
                fullName: fullName,
                email: ''
            });
            
            const paymentUrl = `https://barkai-pledge-api-be3d9f868746.herokuapp.com/api/create-checkout?${params.toString()}`;
            
            console.log('Redirecting to:', paymentUrl);
            
            // Redirect directly to Heroku (which will redirect to Stripe)
            window.location.href = paymentUrl;
        }
    </script>
</body>
</html>
